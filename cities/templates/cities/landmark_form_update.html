{% extends 'cities/base.html' %}

{% block title %}
    Update Landmark - {{ landmark.name }}
{% endblock %}

{% block content %}
    <form action="{% url 'update-landmark' landmark.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Landmark</button>
    </form>
{% endblock %}
