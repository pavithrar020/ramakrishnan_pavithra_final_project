{% extends 'cities/base.html' %}

{% block title %}
    {% if city.id %}
        Update City
    {% else %}
        Create City
    {% endif %}
{% endblock %}

{% block content %}
    <form action="{% url 'update-city' city.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">
            {% if city.id %}
                Update City
            {% else %}
                Update City
            {% endif %}
        </button>
    </form>
{% endblock %}
