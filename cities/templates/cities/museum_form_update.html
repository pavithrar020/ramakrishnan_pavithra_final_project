{% extends 'cities/base.html' %}

{% block title %}
    Update Museum - {{ museum.name }}
{% endblock %}

{% block content %}
    <form action="{% url 'update-museum' museum.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Museum</button>
    </form>
{% endblock %}
