{% extends 'cities/base.html' %}

{% block title %}
    Update Country - {{ country.name }}
{% endblock %}

{% block content %}
    <form action="{% url 'update-country' country.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Country</button>
    </form>
{% endblock %}
